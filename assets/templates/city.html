<div class="page">
	<div class="ballot">
		<header class="election-title">
			<h1>This is your ballot</h2>
			<h2>City</h3>
		</header>

			<form class="form" ng-submit="citySubmit(pick.mayor, pick.councilman)">

					<div class="race">
						<h3>Race for Mayor</h3>
					
						<div class="choice-block">
							<div class="option-box" ng-repeat="mayor in mayors">
								<div class="img-container">
									<img ng-src="{{ mayor.image }}">
								</div>
								<div class="candidate-wrapper">
									<div class="candidate">{{ mayor.candidate }}
									</div>
									<div class="party">{{ mayor.party }}
									</div>
								</div>
						

									<input class="choice-button" ng-value="mayor.id" type="radio" ng-model="pick.mayor" name="maySelect">

									</div>

						</div>
					</div>

						<div class="choice-block">
							<div class="option-box" ng-repeat="councilman in councilmen">
								<div class="img-container">
									<img ng-src="{{ councilman.image }}">
								</div>
								<div class="candidate-wrapper">
									<div class="candidate">{{ councilman.candidate }}
									</div>
									<div class="party">{{ councilman.party }}

									<input class="choice-button" ng-value="councilman.id" type="radio" ng-model="pick.councilman" name="councSelect">
