<body class="normal">
<div class="wrapper">
	<h1>Speak</h1>
	<h2>Turn out the vote!</h2>
</div>

<div class="box">	
	<form class='login-form' ng-submit="registerSubmit(user)">
		  <div class="flex-row">
		    <label class="lf--label" for="username">
		      <svg x="0px" y="0px" width="12px" height="13px">
		        <path fill="#B1B7C4" d="M8.9,7.2C9,6.9,9,6.7,9,6.5v-4C9,1.1,7.9,0,6.5,0h-1C4.1,0,3,1.1,3,2.5v4c0,0.2,0,0.4,0.1,0.7 C1.3,7.8,0,9.5,0,11.5V13h12v-1.5C12,9.5,10.7,7.8,8.9,7.2z M4,2.5C4,1.7,4.7,1,5.5,1h1C7.3,1,8,1.7,8,2.5v4c0,0.2,0,0.4-0.1,0.6 l0.1,0L7.9,7.3C7.6,7.8,7.1,8.2,6.5,8.2h-1c-0.6,0-1.1-0.4-1.4-0.9L4.1,7.1l0.1,0C4,6.9,4,6.7,4,6.5V2.5z M11,12H1v-0.5 c0-1.6,1-2.9,2.4-3.4c0.5,0.7,1.2,1.1,2.1,1.1h1c0.8,0,1.6-0.4,2.1-1.1C10,8.5,11,9.9,11,11.5V12z"/>
		      </svg>
		    </label>
		    <input id="username" class='lf--input' placeholder='Email' type='text' ng-model="user.email">
		  </div>
		  <div class="flex-row">
		    <label class="lf--label" for="password">
		      <svg x="0px" y="0px" width="15px" height="5px">
		        <g>
		          <path fill="#B1B7C4" d="M6,2L6,2c0-1.1-1-2-2.1-2H2.1C1,0,0,0.9,0,2.1v0.8C0,4.1,1,5,2.1,5h1.7C5,5,6,4.1,6,2.9V3h5v1h1V3h1v2h1V3h1 V2H6z M5.1,2.9c0,0.7-0.6,1.2-1.3,1.2H2.1c-0.7,0-1.3-0.6-1.3-1.2V2.1c0-0.7,0.6-1.2,1.3-1.2h1.7c0.7,0,1.3,0.6,1.3,1.2V2.9z"/>
		        </g>
		      </svg>
		    </label>
		    <input id="password" class='lf--input' placeholder='Create a password' type='password' ng-model="user.password" ng-bind="error.password">
		  </div>
		  <div class="flex-row">
		    <label class="lf--label" for="username"></label>
		    <input id="username" class='lf--input' placeholder='Name' type='text' ng-model="user.name">
		  </div>
		  <div class="flex-row">
		    <label class="lf--label" for="username"></label>
		    <input id="username" class='lf--input' placeholder='Street Name' type='text' ng-model="user.street">
		  </div>
		  <div class="flex-row">
		    <label class="lf--label" for="username"></label>
		    <input id="username" class='lf--input' placeholder='Apt. #' type='text' ng-model="user.apt">
		  </div>
		  <div class="flex-row">
		    <label class="lf--label" for="username"></label>
		    <input id="username" class='lf--input' placeholder='City' type='text' ng-model="user.city">
		  </div>
		  <div class="flex-row">
		    <label class="lf--label" for="username"></label>
			<div class="dropdown-backgd">
			    <select id="username" class='lf--input dropdown' placeholder='State' type='text' ng-model="user.state" size="1" name="state">
			    			<option value="">Select</option>
			    			<option value="AL">Alabama</option>
							<option value="AK">Alaska</option>
							<option value="AZ">Arizona</option>
							<option value="AR">Arkansas</option>

							<option value="CA">California</option>
							<option value="CO">Colorado</option>
							<option value="CT">Connecticut</option>
							<option value="DE">Delaware</option>

							<option value="DC">Dist of Columbia</option>
							<option value="FL">Florida</option>
							<option value="GA">Georgia</option>
							<option value="HI">Hawaii</option>

							<option value="ID">Idaho</option>
							<option value="IL">Illinois</option>
							<option value="IN">Indiana</option>
							<option value="IA">Iowa</option>

							<option value="KS">Kansas</option>
							<option value="KY">Kentucky</option>
							<option value="LA">Louisiana</option>
							<option value="ME">Maine</option>

							<option value="MD">Maryland</option>
							<option value="MA">Massachusetts</option>
							<option value="MI">Michigan</option>
							<option value="MN">Minnesota</option>

							<option value="MS">Mississippi</option>
							<option value="MO">Missouri</option>
							<option value="MT">Montana</option>
							<option value="NE">Nebraska</option>

							<option value="NV">Nevada</option>
							<option value="NH">New Hampshire</option>
							<option value="NJ">New Jersey</option>
							<option value="NM">New Mexico</option>

							<option value="NY">New York</option>
							<option value="NC">North Carolina</option>
							<option value="ND">North Dakota</option>
							<option value="OH">Ohio</option>

							<option value="OK">Oklahoma</option>
							<option value="OR">Oregon</option>
							<option value="PA">Pennsylvania</option>
							<option value="RI">Rhode Island</option>

							<option value="SC">South Carolina</option>
							<option value="SD">South Dakota</option>
							<option value="TN">Tennessee</option>
							<option value="TX">Texas</option>

							<option value="UT">Utah</option>
							<option value="VT">Vermont</option>
							<option value="VA">Virginia</option>
							<option value="WA">Washington</option>

							<option value="WV">West Virginia</option>
							<option value="WI">Wisconsin</option>
							<option value="WY">Wyoming</option>
			    </select>
		    </div>
		  </div>
		  <div class="flex-row">
		    <label class="lf--label" for="username"></label>
		    <input id="username" class='lf--input' placeholder='Zipcode' type='text' ng-model="user.zipcode">
		  </div>
		  <div class="flex-row">
		    <label class="lf--label" for="username">
		    	<!-- <i class="fa fa-mobile fa-lg"></i> -->
		    </label>
		    <input id="username" class='lf--input' placeholder='Phone Number' type='text' ng-model="user.phone">
		  </div>
		  <div class="flex-row">
		    <label class="lf--label" for="username"></label>
		    <input id="username" class='lf--input' placeholder='Social Security Number' type='text' ng-model="user.ssn">
		  </div>

		  <button class='lf--submit' type='submit'>REGISTER</button>
		  <div ng-bind="error.email" class="error"></div>
		  <div>
		  <div ng-bind="error.password" class="error"></div>
		  <div>
		  <button class='login-button' ui-sref="login">Login</button>

	</form>
</div>
</body>
