<h1>Thanks for Voting!</h1>
<br><br>
<div>
	<div>
		<h3>Would you like to receive text messages updates?</h3>
	</div>
	<form class="form" ng-submit="confirmSubmit(textConfirm)">
		<div>
			<select>
				<option ng-model="textConfirm" value="yes">Yes</option>
				<option ng-model="textConfirm" value="no">No</option>
			</select>
			<input ng-model="county.tax" type="submit" value="submit">
		</div>
	</form>
	<div ng-show="textUpdate">We will send you text message updates</div>
</div>
