<h1>Thanks for Voting!</h1>
<br><br>
<div>
	<div>
		<h3>Would you like to receive text message updates?</h3>
	</div>
	<form class="form" ng-submit="confirmSubmit(textConfirm)">
		<div>
			<select name="confirmation" size="1" ng-model="textConfirm">
				<option value="yes">Yes</option>
				<option value="no">No</option>
			</select>
			<button type="submit" value="submit">Submit</button>
		</div>
	</form>
	<div ng-show="textUpdate">We will send you text message updates</div>
</div>
