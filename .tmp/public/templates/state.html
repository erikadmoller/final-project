<h2>Your state elections</h2>

<div>
	<div>
		<h3>For the race of</h3>
		<h3>GOVERNOR</h3>
	</div>
	<form class="form" ng-submit="stateSubmit()">
		<div>
			<div ng-repeat="governor in governors">
				<span class="item item-checkbox">
					<label class="checkbox">
						<input type="checkbox" ng-model="governor.checked" ng-click="selection(index, options)">
					</label>
					<span>{{ governor.candidate }}</span>
				</span>
			</div>
		</div>

		<div>
			<h3>For the race of</h3>
			<h3>STATE REPRESENTATIVE</h3>
		</div>
		<div>
			<div ng-repeat="representative in representatives">
				<span class="item item-checkbox">
					<label class="checkbox">
						<input type="checkbox" ng-model="representative.checked" ng-click="selection($index, options)">
					</label>
					<span>{{ representative.candidate }}</span>
				</span>
			</div>
		</div>
		<br><br>
		<div>
		<button type="submit" value="submit">Submit</button>
		</div>
	</form>
</div>
